<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form  id="form1">
        <p:toolbar>
            <p:toolbarGroup align="left">
                <p:commandButton value="Adicionar" action="#{zordBean.adicionar()}" update=":form1"></p:commandButton>
                <!-- parameter sugestion for the command above: oncomplete="#{zordBean.listar()}" -->
                <p:commandButton value="Listar" action="#{zordBean.listar()}" update=":form1"></p:commandButton>
            </p:toolbarGroup>
        </p:toolbar>
        <p:fieldset legend="Objetos">
            <p:panelGrid columns="2">
                <h:outputLabel value="Nome"></h:outputLabel>
                <p:inputText value="#{zordBean.zord.nome}"></p:inputText>
                <h:outputLabel value="Poder"></h:outputLabel>
                <p:inputText value="#{zordBean.zord.poder}"></p:inputText>
            </p:panelGrid>
            <p:dataTable value="#{zordBean.zords}" var="zord">
                <p:column>
                    <p:commandButton value="Editar" action="#{zordBean.editar(zord)}" update=":form1"></p:commandButton>
                </p:column>
                <p:column headerText="Nome" sortBy="#{zord.nome}">
                    <h:outputText value="#{zord.nome}"></h:outputText>
                </p:column>
                <p:column headerText="Poder" sortBy="#{zord.poder}">
                    <h:outputText value="#{zord.poder}"></h:outputText>
                </p:column>
                <p:column>
                     <p:commandButton value="Remover" action="#{zordBean.remover(zord)}" update=":form1"></p:commandButton>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form> 
</ui:decorate>
