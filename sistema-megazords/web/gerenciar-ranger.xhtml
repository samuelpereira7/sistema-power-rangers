<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form  id="form1">
        <p:toolbar>
            <p:toolbarGroup align="left">
                <p:commandButton value="Adicionar" action="#{rangerBean.adicionar()}" update=":form1"></p:commandButton>
                <!-- parameter sugestion for the command above: oncomplete="#{rangerBean.listar()}" -->
                <p:commandButton value="Listar" action="#{rangerBean.listar()}" update=":form1"></p:commandButton>
            </p:toolbarGroup>
        </p:toolbar>
        
        <p:messages autoUpdate="true" showDetail="true"></p:messages>
        
        <p:fieldset legend="Objetos">
            <p:panelGrid columns="2">
                <h:outputLabel value="Cor"></h:outputLabel>
                <p:inputText value="#{rangerBean.ranger.cor}"></p:inputText>
                <h:outputLabel value="Habilidade"></h:outputLabel>
                <p:inputText value="#{rangerBean.ranger.habilidade}"></p:inputText>
                <h:outputLabel value="Arma"></h:outputLabel>
                <p:inputText value="#{rangerBean.ranger.arma}"></p:inputText>
            </p:panelGrid>
            <p:dataTable value="#{rangerBean.rangers}" var="ranger">
                <p:column>
                    <p:commandButton value="Editar" action="#{rangerBean.editar(ranger)}" update=":form1"></p:commandButton>
                </p:column>
                <p:column headerText="Nome" sortBy="#{ranger.cor}">
                    <h:outputText value="#{ranger.cor}"></h:outputText>
                </p:column>
                <p:column headerText="Habilidade" sortBy="#{ranger.habilidade}">
                    <h:outputText value="#{ranger.habilidade}"></h:outputText>
                </p:column>
                <p:column headerText="Arma" sortBy="#{ranger.arma}">
                    <h:outputText value="#{ranger.arma}"></h:outputText>
                </p:column>
                 <p:column>
                     <p:commandButton value="Remover" action="#{rangerBean.remover(ranger)}" update=":form1"></p:commandButton>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form> 
</ui:decorate>
